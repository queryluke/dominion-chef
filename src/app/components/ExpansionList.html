<div class="row mt-1 justify-content-center">
    <div ng-repeat="expac in $ctrl.expansions track by $index"
         class="dominion-icon-select"
         ng-class="{'selected': expac.use}"
         ng-click="expac.use = !expac.use; $ctrl.onClickAction()">
        <svg>
            <use xlink:href="{{ $ctrl.getIcon(expac) }}"></use>
        </svg>
        <span class="icon-text">{{ expac.name }}</span>
    </div>
</div>
